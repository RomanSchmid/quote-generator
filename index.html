<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="dark-mode.js"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="settings">
            <div class="language">
                <p id="current-language" class="show-up"></p>
                <ul class="language-list hide">
                    <li class="language-option">ES</li>
                    <li class="language-option">DE</li>
                    <li class="language-option">CZ</li>
                </ul>
            </div>
            <div id="dark-mode-toggle">
                <i class="indicator"></i>
            </div>
        </div>
        <h1>Quote Generator</h1>
        <button id="firstGenerateButton">CLICK <br> for a new Quote</button>
        <div class="content hide">
            <div class="quote-box">
                <div class="quote-img left">
                    <img 
                        src="src/images/quote-left.svg" 
                        alt="Left quote"
                    >
                </div>
                <p class="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus facere aspernatur esse quos?</p>
                <div class="quote-img right">
                    <img 
                        src="src/images/quote-right.svg" 
                        alt="Right quote"
                    >
                </div>
            </div>
            <div class="author">Pavel Nov√°k</div>
        </div>
        <div class="buttons hide">
            <div class="features">
                <ul>
                    <li id="sound-button">
                        <img class="feature-icon" src="src/images/sound.svg" alt="">
                    </li>
                    <li id="copy-button">
                        <img class="feature-icon" src="src/images/copy.svg" alt="">
                    </li>
                    <li id="twitter-button">
                        <img class="feature-icon" src="src/images/twitter.svg" alt="">
                    </li>
                </ul>
            </div>
            <button id="new-quote-button">NEW Quote</button>
        </div>
    </div>
</body>
</html>
